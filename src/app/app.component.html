<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <h1><b>Liczba kursów: {{tablica.length}}</b></h1>
  <ol>
    <li *ngFor="let tab of tablica">{{tab.nazwa}}</li>
  </ol> 


  <div class="form-group">
    <label for="imie_i_nazwisko">Imię i nazwisko:</label><br>
    <input class="form-control" type="text" name="" id="nazwa" [(ngModel)]="nazwa"><br><br>
    <label for="numer">Numer kursu:</label><br>
    <input class="form-control" type="number" name="" id="numer"  [(ngModel)]="numer"><br><br>
    <button (click)="wyswietl()" class="btn btn-primary">Zapisz do kursu</button>

  </div>
</body>
</html>
